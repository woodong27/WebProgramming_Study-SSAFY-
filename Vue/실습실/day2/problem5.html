<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Noto Sans KR', sans-serif;
      color: rgb(38, 38, 38);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 500px;
      margin: 0 auto;
    }

    h1 {
      color: #50B8E7;
    }

    .buttonArea {
      margin: 0 auto;
      width: 80%;
    }

    .buttonRow {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      height: 80px;
    }

    .btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 45%;
      border: 1px solid #50B8E7;
      cursor: pointer;
    }

    .result {
      margin-top: 10px;
      outline: none;
      background: none;
      border: 1px solid #50B8E7;
      width: 100px;
      height: 50px;
      cursor: pointer;
      font-size: large;
    }

    .result:hover {
      background-color: #B9E2F5;
    }

    .type {
      font-size: x-large;
      font-weight: bold;
    }

    .selected {
      background-color: #B9E2F5;
    }

  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <h1>MBTI 검사기</h1>
      <section class="buttonArea">
        <div class="buttonRow">
          <div class="btn" @click="checking(0)" :class="{selected: isChecked[0][0]}">
            <span class="type">E</span>
            <span>외향형</span>
          </div>
          <div class="btn" @click="checking(1)" :class="{selected: isChecked[0][1]}">
            <span class="type">I</span>
            <span>내향형</span>
          </div>
        </div>
        <div class="buttonRow">
          <div class="btn" @click="checking(2)" :class="{selected: isChecked[1][0]}">
            <span class="type">S</span>
            <span>감각형</span>
          </div>
          <div class="btn" @click="checking(3)" :class="{selected: isChecked[1][1]}">
            <span class="type">N</span>
            <span>직관형</span>
          </div>
        </div>
        <div class="buttonRow">
          <div class="btn" @click="checking(4)" :class="{selected: isChecked[2][0]}">
            <span class="type">T</span>
            <span>사고형</span>
          </div>
          <div class="btn" @click="checking(5)" :class="{selected: isChecked[2][1]}">
            <span class="type">F</span>
            <span>감정형</span>
          </div>
        </div>
        <div class="buttonRow">
          <div class="btn" @click="checking(6)" :class="{selected: isChecked[3][0]}">
            <span class="type">J</span>
            <span>판단형</span>
          </div>
          <div class="btn" @click="checking(7)" :class="{selected: isChecked[3][1]}">
            <span class="type">P</span>
            <span>인식형</span>
          </div>
        </div>
      </section>
      <button class="result" @click="showResult">결과 보기</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        isChecked: [
            [false,false],
            [false,false],
            [false,false],
            [false,false],
        ],
        alpha: ['e','i','s','n','t','f','j','p'],
        chosen: []
      },
      methods: {
        checking(num) {
            const flag=num%2? 1:0
            num=parseInt(num/2)
            console.log(num, flag)
            if (flag) {
                if (!this.isChecked[num][flag-1]){
                    this.isChecked[num][flag]=!this.isChecked[num][flag]
                    console.log(this.isChecked[num][flag])
                }
                else {
                    this.isChecked[num][flag-1]=false
                    this.isChecked[num][flag]=true
                }
            }
            
        },
        showResult() {

        }
      }
    })
  </script>
</body>
</html>
