<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    new Promise((resolve, reject) => {
      resolve()
    })
    .then(response => {
      console.log('Hi')
      return response
    })
    .then(response => {
      setTimeout(function() {
        console.log('SSAFY')
        return response
      }, 3000)
    })
    .then(response => {
      console.log('Bye')
    })
  </script>
</body>
