{% extends 'base.html' %}

{% block content %}
<h2>articles의 index</h2>
<hr>
{% for article in articles %}
    <p>글 번호 : {{article.pk}}</p>
    <p>글 제목 : <a href="{% url 'articles:detail' article.pk %}">{{article.title}}</a></p>
    <p>글 내용 : {{article.content}}</p>
    <hr>
{% endfor %}
<a href="{% url 'articles:create' %}">글쓰기</a>
{% endblock content %}
