{% extends 'base.html' %}

{% block content %}
<div>
    catch : 
    {% if catch == 0 %}
        아무것도 받지 못함
    {% else %}
        {{catch}} 을/를 받음!
    {% endif %}
</div>
<div>
    <form action="{% url 'throw_catch:second' %}" method="POST">
        {% csrf_token %}
        <label for="throw">throw : </label>
        <input type="text" id="throw" name="throw">
        <input type="submit" value="휙">  
    </form>
</div>
{% endblock content %}
