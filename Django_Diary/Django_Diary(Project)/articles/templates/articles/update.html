{% extends 'base.html' %}

{% block content %}
<h1>{{article.pk}} UPDATE</h1>
<hr>
<form action="{% url 'articles:update' article.pk %}" method='POST' enctype='multipart/form-data'>
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="제출">
</form>
<hr>
<a href="{% url 'articles:index' %}">목록</a>
{% endblock content %}
