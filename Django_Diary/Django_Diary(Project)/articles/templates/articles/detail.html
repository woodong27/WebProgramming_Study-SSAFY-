{% extends 'base.html' %}

{% block content %}
<h1>{{article.pk}}의 DETAIL</h1>
<hr>
<div>제목 : {{article.title}}</div>
<div>내용 : {{article.content}}</div>
<div>생성 시각 : {{article.created_at}}</div>
<div>수정 시각 : {{article.updated_at}}</div>
<img src="{{article.image.url}}" alt="사진">
<hr>
<a href="{% url 'articles:update' article.pk %}">수정</a>
<a href="{% url 'articles:index' %}">목록</a>
<form action="{% url 'articles:delete' article.pk %}" method='POST'>
    {% csrf_token %}
    <input type="submit" value="삭제">
</form>
{% endblock content %}
