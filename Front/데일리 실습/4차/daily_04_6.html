<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데일리 실습 4-6</title>
    </head>
    <body>
        <div class="__(a)__">
            <div class="__(b)__">
                <div class="col-__(c)__-__(d)__"></div>
        </div>
    <!-- 
    답
    a : container
    b : row
    c : xs, sm, md, lg, xl, xxl
    -> 기기의 사이즈나 브라우저 창의 크기에 따라서 d에 적힌 숫자에 맞게 col이 row에서 차지하는 비율이 변함
    d : 1~12
    -> 하나의 row에 최대로 넣을 수 있는 col의 갯수는 12개, d에 적힌 숫자에 따라서 하나의 col이 row에서 차지하는 비율이 달라짐
     -->
    </div>
    </body>
</html>
