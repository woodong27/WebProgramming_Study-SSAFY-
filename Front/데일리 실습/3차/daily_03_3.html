<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="bg-danger p-4 text-white mb-3">Invalid Login or password.</div>
        <div class="fw-bold fs-1 mb-3">SSAFY전용 GitLab 시스템</div>
        <hr class="mb-3">
        <div class="container border rounded p-0">
            <div class="fw-bold fs-4 my-3 text-center">Sign in</div>
            <hr class="border border-2 border-primary opacity-100 w-100">
            <div class="container px-3">
                <div class="fw-bold fs-4 my-2">Username or email</div>
                <input type="text" class="form-control">
                <div class="fw-bold fs-4 my-2">Password</div>
                <input type="password" class="form-control input-lg">
                <div class="container p-2 fw-bold mt-3 mb-3 fs-5 w-100 px-0">
                    <span><input type="checkbox"></span>
                    <span class="mx-1">Remeber me</span>
                    <a href="#" class="text-decoration-none float-end">Forgot your password?</a>
                </div>
                <button type="submit" class="btn btn-success p-2 mx-auto fs-5 text-center text-white mb-4 w-100">Sign in</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
