<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .box {
                width: 100px;
                height: 100px;
                border: 1px solid black;
            }

            .textcenter{
                text-align: center;
            }

            .middle {
                /* margin: 0px auto; : 가운데 정렬 */
                margin: 0px auto;
            }

            .right {
                margin-left: auto;
            }

        </style>
    </head>
    <body>
        <div class="box textcenter right">a</div>
        <div class="box textcenter middle">b</div>
        <div class="box textcenter">c</div>
    </body>
</html>
