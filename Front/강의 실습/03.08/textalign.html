<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            /* 가운데 정렬에는 두가지 방법이 있음
                1. margin: 0px auto; -> 블럭 요소를 가운데 정렬할 때
                2. 부모 요소에 text-align:center; ->인라인 요소를 가운데 정렬할 때*/
            .aligncenter {
                text-align:center;
            }

            .parent{
                width: 100px;
                height: 100px;
                border: 1px solid black;
            }

            .child{
                width: 50px;
                height: 50px;
                border: 1px solid black;
                margin: 25px auto;
                text-align:center;
                line-height: 50px;
            }

        </style>
    <body>
        <div class="aligncenter">
            <span>가운데 정렬</span>
            <span>가운데 정렬</span>
        </div>  

        <div class="parent">
            <div class="child">box</div>
        </div>
    </body>
</html>
