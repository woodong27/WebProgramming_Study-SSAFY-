<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <!-- row안에 col들을 배치 -->
            <div class="row"> 
                <!-- col의 합이 12칸을 넘으면 아래칸으로 내려감 -->
                <!-- col과 크기 사이에 sm을 추가하면 반응형으로 바뀜 -->
                <!-- breakpoint마다 차지하는 칸의 사이즈를 설정해줄 수 있음 -->
                <div class="col-sm-6 col-lg-2 bg-primary">1</div>
                <div class="col-sm-6 col-lg-5 bg-info">2</div>
                <div class="col-lg-5 bg-warning">3</div>
            </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
