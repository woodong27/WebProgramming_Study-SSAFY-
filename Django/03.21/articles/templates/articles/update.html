{% extends 'base.html' %}

{% block content %}
<h2>{{article.pk}}번째 글 UPDATE</h2>
<hr>
<form action="{% url 'articles:update' article.pk %}" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="제출">
</form>
<a href="{% url 'articles:index' %}">목록</a>
{% endblock content %}
