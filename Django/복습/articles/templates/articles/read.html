{% extends 'base.html' %}

{% block content %}
<h2>READ {{article.pk}}</h2>
<hr>
<div>제목 : {{article.title}}</div>
<div>내용 : {{article.content}}</div>
<div>생성시각 : {{article.created_at}}</div>
<div>수정시각 : {{article.updated_at}}</div>
<hr>
<a href="{% url 'articles:update' article.pk %}">UPDATE</a>
<a href="{% url 'articles:delete' article.pk %}">DELETE</a>
<a href="{% url 'articles:index' %}">INDEX</a><br>
{% endblock content %}
