{% extends 'base.html' %}

{% block content %}
<h2>주문해주세요!</h2>
<hr>
<form action="{% url 'menus:receipt' %}" method="POST">
    {% csrf_token %}
    {% for drink in drinks %}
        <div>{{drink|title}}</div><br>
    {% endfor %}
    <label for="order">주문란 : </label>
    <input type="text" id="order" name="order">
    <input type="submit" value="주문하기">
</form>
{% endblock content %}
