<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>데일리 실습 1-2</title>
        <!--p:nth-child(n)는 부모의 자식 중 n번째 요소의 자식에 적용-->
        <!--p:nth of type(n)는 부모의 자식중 n번째 p요소에 적용됨-->
        <style>
            #hphk > p:nth-of-type(2) {
            color: blue;
          }
        </style>
    </head>
    <body>
        <div id="hphk">
            <h2>어떻게 선택 될까?</h2>
            <p>첫번째 단락</p>
            <p>두번째 단락</p>
            <p>세번째 단락</p>
            <p>네번째 단락</p>
          </div>
    </body>
</html>
